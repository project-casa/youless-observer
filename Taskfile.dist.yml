# https://taskfile.dev/installation/
version: '3'

tasks:
  ci:lint:
    desc: Run linter via act
    cmds:
      - act -q -j lint-go

  ci:test:
    desc: Run tests via act
    cmds:
      - act -q -j test

  experimental:build:
    desc: Build Docker image
    cmds:
      - docker buildx build --no-cache --tag roeldev/youless-observer:experimental .

  chart:lint:
    desc: Lint Helm chart
    cmds:
      - helm lint ./charts/youless-observer

  chart:debug:
    desc: Debug Helm chart
    cmds:
      - helm template --debug ./charts/youless-observer

  chart:pack:
    cmds:
      - helm package charts/youless-observer -d ./dist
